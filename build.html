<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="build.css" />
</head>

<body>
  <div class="left-side">
    <!-- form  -->
    <div id="cv-form">
      <div class="header text-center bg-dark text-light py-2">
        <h2>Build Resume</h2>
      </div>

      <div class="container mt-3">
        <div class="row">
          <!-- colume 1 -->
          <div class="col-md-6 mt-2">
            <h3>Personal Details</h3>
            <div class="from-group mt-4">
              <label for="">Select your photo *</label>
              <input id="imgField" type="file" class="form-control" />
            </div>
            <div class="form-group mt-3">
              <label for="namefield"> Your Name</label>
              <input type="text" id="namefield" class="form-control" placeholder="Enter your name" />
            </div>
            <div class="form-group mt-4">
              <label for="desired-role"> Desired Role </label>
              <input type="text" id="desire" class="form-control" placeholder="Enter your Desired role">
            </div>
            <div class="form-group mt-2">
              <label for="contactfield"> Your Contact No.</label>
              <input type="number" id="contactfield" class="form-control" placeholder="Enter your Contact name" />
            </div>
            <div class="form-group mt-3">
              <label for="emailfield"> Your Email Id</label>
              <input type="email" id="emailfield" class="form-control" placeholder="Enter your email id " />
            </div>
            <div class="form-group mt-3">
              <label for="age">Age:</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age" min="1" max="100">
            </div>
            <div class="form-group mt-3">
              <label for="name"> Personal Website Link</label>
              <input type="text" id="websitefield" class="form-control" placeholder="Enter your Website link" />
            </div>
            <h3>Social Link</h3>

            <div class="form-group mt-2">
              <label for="githubfield">Github Link</label>
              <input type="text" id="githubfield" class="form-control" placeholder="Enter your Github Profile link" />
            </div>
            <div class="form-group mt-3">
              <label for="linkedinfield"> LinkedIn Link</label>
              <input type="text" id="linkedinfield" class="form-control"
                placeholder="Enter your Linkedin Profile link" />
            </div>
            <div class="form-group mt-3">
              <label for="name"> Twitter Link</label>
              <input type="text" id="twitterfield" class="form-control" placeholder="Enter your Twitter link" />
            </div>


          </div>

          <!-- column 2 -->
          <div class="col-md-6 mt-2">
            <h3>Professional Experience</h3>


            <div class="form-group mt-2">
              <label for="skillfield">Skills / Tech stack</label>
              <input rows="2" class="form-control" placeholder="Enter your Skill set or Tech stack "
                id="skillfield"></input>
            </div>

            <div class="form-group mt-3" id="we">
              <label for="">Work Experience</label>
              <div id="workExperienceContainer">
                <div class="workExperience">
                  <input type="text" class="form-control roleInput" placeholder="Role">
                  <input type="text" class="form-control durationInput" placeholder="Duration">
                  <textarea class="form-control descriptionInput" placeholder="Description"></textarea>
                </div>
                <button class="deleteButton">x</button>
                <div style="clear: both;"></div>
              </div>

              <!-- add new textarea by js -->
              <div class="container text-center mt-2" id="addExperienceButton">
                <button onclick="addNewExp()" class="btn btn-warning btn-sm">
                  Add another experience
                </button>
              </div>
            </div>

          </div>
        </div>

        <div class="container text-center my-4">
          <button onClick="generateResume()" class="btn btn-warning btn-large">
            Generate Resume
          </button>
        </div>
      </div>
    </div>

    <!--Resume template-->

    <div class="container-fluid" id="cv-template">
      <div class="row">
        <div class="col-md-4 text-center py-5 left-template">
          <!-- first section -->

          <img id="my-img" src="" alt="image" class="img-fluid myimg" />
          <div class="container">
            <h1 id="nameT1"></h1>
            <hr />
            <p id="noT"></p>
            <p id="addressT"></p>
            <p id="emailT"></p>
          </div>
          <hr />

          <p>
            <a id="githubT" href="#"></a>
          </p>
          <p>
            <a id="linkedinT" href="#"></a>
          </p>
          <p>
            <a id="twitterT" href="#"></a>
          </p>

          <p>
            <a id="websiteT" href="#"></a>
          </p>
        </div>

        <div class="col-md-8 py-4">
          <!-- second-section -->
          <!-- <h1 id="nameT2" class="text-center" style="font-weight:980">
            Rishika Vishnoi
        </h1>
       -->
          <!-- objective  -->
          <div class="card mt-4">
            <div class="card-header background">
              <h3>Objective</h3>
            </div>
            <div class="card-body">
              <p id="objT"></p>
            </div>
          </div>

          <!-- skill set -->
          <div class="card mt-4">
            <div class="card-header background">
              <h3>Skills</h3>
            </div>
            <div class="card-body">
              <p id="skillT"></p>
            </div>
          </div>

          <!-- work experience -->

          <div class="card mt-4">
            <div class="card-header background">
              <h3>Work Experience</h3>
            </div>
            <div class="card-body">
              <ul id="weT">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>

          <!-- Education -->

          <div class="card mt-4">
            <div class="card-header background">
              <h3>Eduacation</h3>
            </div>
            <div class="card-body">
              <ul id="eduT">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>

          <div class="container text-center mt-4">
            <button onclick="printResume()" class="btn  btn-danger">
              Print Resume
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="right-side">
      <!-- Searching Animation -->
      <div class="animation">
        <!-- Add your searching animation here -->
      </div>

      <!-- Resume Hints -->

    </div>

  </div>
  <script src="scripts/build.js"></script>
</body>

</html>
