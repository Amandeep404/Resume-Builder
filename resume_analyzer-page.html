<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <h1 class="analysis">Analysis</h1>
    <p class="analysis-para">Al-powered resume analysis and feedback to help you stand out in your job search.</p>
    <div class="form-sec">
        <form action="">
            <input type="file" id="myFileInput" class="file-uploder" accept=".doc, .docx">
            <button onclick="handleUpload()" class="btn">Upload</button>
        </form>
    </div>

    <p class="analysis-para">Review about your Resume</p>
    <p class="analysis-subpara"></p>


    <script src="scripts/resume_analyzer_script.js"></script>
</body>

</html>
